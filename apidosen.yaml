          required: true
          style: simple
          explode: true
          schema:
           type: string
        - name: idPerkuliahan
          in: path
          description: 'idPerkuliahan: dari no 7. Daftar Perkuliahan: id'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful
    post:
      tags:
        - dosenv2
      summary: '10. Menyimpan Pertemuan Mahasiswa'
      description: ''
      security: []
      operationId: menyimpanPertemuanMahasiswa
      parameters:
