openapi: 3.0.1
info:
  title: API Dosen V2
  description: |-
    Ini adalah API Dosen V2 dari AIS UIN Jakarta.
  contact: {}
  version: "1.0"
servers:
- url: https://103.229.202.110:8080/ais/resources
tags:
- name: dosenv2

paths:
  /dosen-v2/login/{username}/{password}:
    post:
      tags:
        - dosenv2
      summary: '1. Login Dosen'
      description: ''
      operationId: login
      parameters:
        - name: username
          in: path
          description: Username Dosen
          required: true
          schema:
            type: string
        - name: password
          in: path
          description: Password Dosen
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
        '400':
          description: username/password yang anda masukkan salah
  /dosen-v2/biodata:
    get:
      tags:
        - dosenv2
      summary: '2. Biodata Dosen'
      description: ''
      parameters:
      # - name: token
      #   in: query
      #   description: ''
      #   required: true
      #   style: form
      #   explode: true
      #   schema:
      #     type: string
       - name: token
         in: header
         description: authorization header
         required: true
         style: simple
         explode: true
         schema:
           type: string
      operationId: biodata
      responses:
        '200':
          description: successful
  /dosen-v2/avatar:
    get:
      tags:
        - dosenv2
      summary: '3. Avatar Dosen'
      description: ''
      operationId: avatar
      parameters:
        - name: token
          in: header
          description: authorization header
          required: true
          style: simple
          explode: true
          schema:
           type: string
      responses:
        '200':
          description: successful
