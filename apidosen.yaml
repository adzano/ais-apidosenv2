          required: true
          style: simple
          explode: true
          schema:
           type: string
        - name: idPerkuliahan
          in: path
          description: 'idPerkuliahan: dari no 7. Daftar Perkuliahan: id'
          required: true
          schema:
            type: string
        # - name: idPertemuan
        #   in: path
        #   description: 'idPertemuan: dari no 8. Daftar Pertemuan: id'
        #   required: true
        #   schema:
        #     type: string
      responses:
        '200':
          description: successful
